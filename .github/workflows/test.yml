---

name: Unit Tests

on:
  push:
    branches:
      - main
    paths-ignore:
      - '*.md'
  pull_request:
    branches:
      - main
    paths-ignore:
      - '*.md'

jobs:
  test:
    runs-on: ubuntu-latest

    permissions: read-all

    env:
      CI: true

    strategy:
      matrix:
        node-version:
          - 12

    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - run: npm install

      - run: npm run test