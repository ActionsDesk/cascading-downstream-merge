<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>GitHub Cascading Auto-Merge Docs</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <!-- Theme: docsify-darklight-theme -->
  <link
    rel="stylesheet"
    href="//cdn.jsdelivr.net/npm/docsify-darklight-theme@latest/dist/style.min.css"
    title="docsify-darklight-theme"
    type="text/css"
  />

</head>
<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
      name: 'GitHub Cascading Auto-Merge Docs',
      repo: 'ActionsDesk/cascading-downstream-merge',
      loadSidebar: true,
      subMaxLevel: 2,
      search: 'auto',
      coverpage: false,
      homepage: 'cascading-auto-merge.md',
      darklightTheme: {
          siteFont : 'PT Sans | Source Sans Pro',
          defaultTheme : 'light | dark',
          codeFontFamily : 'Roboto Mono, Monaco, courier, monospace'
      }
    }
  </script>
  <!-- Docsify v4 -->
  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>

  <!-- Docsify Plugins -->
  <script src="https://unpkg.com/docsify/lib/plugins/search.min.js"></script>
  <script src="https://unpkg.com/docsify-copy-code"></script>
  <script src="https://unpkg.com/docsify/lib/plugins/zoom-image.min.js"></script>

  <!-- Docsify Dark Light Theme -->
  <script
    src="//cdn.jsdelivr.net/npm/docsify-darklight-theme@latest/dist/index.min.js"
    type="text/javascript">
  </script>

  <!-- Prism syntax highlighting -->
  <script src="https://unpkg.com/prismjs/components/prism-bash.min.js"></script>
  <script src="https://unpkg.com/prismjs/components/prism-git.min.js"></script>
  <script src="https://unpkg.com/prismjs/components/prism-shell-session.min.js"></script>
  <script src="https://unpkg.com/prismjs/components/prism-graphql.min.js"></script>
</body>
</html>
